 <div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>One way data Binding</h2>
        <p>Using InterPolation concept Implemented FirstName :  <b>{{firstName}}</b></p> 
        <p>Using Property Binding Implemented lastName :  <b><span [innerHTML] = 'lastName'></span></b></p>
         <p [style.color]="'blue'">Here we are using Style binding </p>
    </div>
    <div class="col-md-6">
      <h2>Two Way data Binding</h2><br>
      <input type="text" [(ngModel)]="fullName" />
       My Full Name is <b>{{fullName}}</b>
    </div>
  </div>
 </div>
